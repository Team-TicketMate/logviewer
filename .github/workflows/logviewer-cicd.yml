name: logviewer-cicd

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v4

      - name: Go 설정
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: GitHub Container Registry 로그인
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/ticketmate-logviewer:latest
          platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 원격 서버 SSH 연결 및 배포
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}

          script: |
            set -e
            
            IMAGE="ghcr.io/ticketmate-logviewer:latest
            CONTAINER_NAME="logviewer"
            
            echo "Docker 이미지 pull: ${IMAGE}"
            docker pull "${IMAGE}"
            
            # 이미 같은 이름의 컨테이너가 있으면 정지 후 삭제
            if [ "$(docker ps -aq -f name=${CONTAINER_NAME})" ]; then
              echo "이미 작동중인 컨테이너 정지: ${CONTAINER_NAME}"
              docker stop "${CONTAINER_NAME}" || true
              echo "작동중인 컨테이너 삭제: ${CONTAINER_NAME}"
              docker rm "${CONTAINER_NAME}" || true
            fi
            
            echo "새로운 컨테이너 시작: ${CONTAINER_NAME}"
            
            docker run -d \
              --name "${CONTAINER_NAME}" \
              -p 8888:8080 \
              --restart unless-stopped \
              "${IMAGE}"
            
            echo "컨테이너 배포 완료"